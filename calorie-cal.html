  <body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="logo">I'm<span class="yellow">Eating</span></a>

            <a href="index.html">Home</a>

            <a href="calorie-cal.html">Calorie Intake</a>
        </nav>
    </header>

    <!--Calculator-->
    <div class="container">
        <form class="calorie-calculator">
            <h2>Calorie Calculator</h2>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="activity-level">Activity Level:</label>
                <select id="activity-level" name="activity-level" required>
                    <option value="1.2">Sedentary: little or no exercise</option>
                    <option value="1.375">Light: exercise 1-3 times/week</option>
                    <option value="1.465">Moderate: exercise 4-5 times/week</option>
                    <option value="1.55">Active: daily exercise or intense exercise 3-4 times/week</option>
                    <option value="1.725">Very Active: intense exercise 6-7 times/week</option>
                    <option value="1.9">Extra Active: very intense exercise daily, or physical job</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Calculate</button>
            </div>
            <div class="result">
            </div>
        </form>
    </div>
